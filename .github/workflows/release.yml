      #  with:
      #    context: .
      #    target: prod
      #    push: true
      #    tags: ${{ steps.meta.outputs.tags }}
      #    labels: ${{ steps.meta.outputs.labels }}
      #    platforms: linux/amd64,linux/arm64
      #    build-args: |
      #      COMMIT=${{ github.sha }}
      #      VERSION=${{ steps.version.outputs.version }}
      #      DATE=${{ steps.date.outputs.date }}
      #
      #- name: Generate artifact attestation
      #  uses: actions/attest-build-provenance@v1
      #  with:
      #    subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME}}
      #    subject-digest: ${{ steps.push.outputs.digest }}
      #    push-to-registry: true

  goreleaser:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Go
        uses: actions/setup-go@v4
      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v5
        with:
          distribution: goreleaser
          version: '~> v1'
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  
  test-release-script:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        container: 
          - "ubuntu:latest"
          - "frolvlad/alpine-bash"
          - "gentoo/stage3:latest"
          - "fedora:latest"
          - "archlinux:latest"
          - "opensuse/leap:latest"
          - "debian:latest"
          - "registry.access.redhat.com/ubi8/ubi:latest"
          - "registry.suse.com/suse/sle15:latest"
          - "oraclelinux:9"
          - "amazonlinux:latest"
          - "rockylinux/rockylinux:latest"

    container:
      image: ${{ matrix.container }}
    
    needs:
      - build-and-push-image
      - goreleaser

    steps: 
      - name: Get Current Version
        id: version
        run: echo "::set-output name=version::$(echo $GITHUB_REF | cut -d / -f 3)"
      - name: Run install script
        run: curl -s -L https://raw.githubusercontent.com/ryanolee/go-pot/refs/tags/${{ steps.version.outputs.version }}/docs/scripts/install.sh | bash -s -- --yes
      - name: Assert Installed
        run: go-pot version